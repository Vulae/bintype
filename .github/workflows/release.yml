name: "Release"

on:
  release:
    types: [ published ]

jobs:
  build-and-release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Prepare Build
        run: npm pack
      
      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          path: bintype-*.tgz
